input_datetime:
  co2_refill:
    name: AquaEye - CO² Refill Date
    has_date: true
    has_time: false
    icon: mdi:calendar
input_number:
  sonic_offset:
    name: AquaEye - Sensor to Water Distance
    initial: 30
    min: 0
    max: 1000
    step: 1
    mode: box
    unit_of_measurement: mm
    icon: mdi:leak

  coluna_agua_total:
    name: AquaEye - Water Column 
    initial: 30
    min: 0
    max: 1000
    step: 1
    mode: box
    unit_of_measurement: mm
    icon: mdi:water-circle

  freq_fluxo:
    name: AquaEye - Flux Sensor Factor
    initial: 6
    min: 0
    max: 100
    step: 0,1
    mode: box
    icon: mdi:slash-forward

  co2_duration:
    name: AquaEye - CO² Duration
    initial: 30
    min: 0
    max: 100
    step: 1
    mode: box
    unit_of_measurement: days
    icon: mdi:timer-sand-complete
    
  v_calib_mv4:
    name: AquaEye - Calibration mV 4
    initial: 3
    min: 0
    max: 3,3
    step: 0,00001
    unit_of_measurement: mV
    mode: box
    icon: mdi:gauge-empty

  v_calib_mv7:
    name: AquaEye - Calibration mV 7
    initial: 3
    min: 0
    max: 3,3
    step: 0,00001
    unit_of_measurement: mV
    mode: box
    icon: mdi:gauge

  v_calib_mv9:
    name: AquaEye - Calibration mV 9
    initial: 3
    min: 0
    max: 3,3
    step: 0,00001
    unit_of_measurement: mV
    mode: box
    icon: mdi:gauge-full
    
  vazao_canister:
    name: AquaEye - Canister MaxFlow
    initial: 500
    min: 0
    max: 5000
    step: 1
    unit_of_measurement: L/h
    mode: box
    icon: mdi:waves

input_select:
  c_calib_ph4:
    name: AquaEye - Calibration ph4
    options:
      - 4.00
      - 4.01
    initial: 4.00
    icon: mdi:adjust

  c_calib_ph7:
    name: AquaEye - Calibration ph7
    options:
      - 6.86
      - 7.00
      - 7.01
    initial: 6.86
    icon: mdi:adjust

  c_calib_ph9_10:
    name: AquaEye - Calibration ph9-10
    options:
      - 9.00
      - 9.18
      - 9.21
      - 10.00
      - 10.01
    initial: 9.00
    icon: mdi:adjust

input_boolean:
  calib_ph:
    name: Calibration Mode
    icon: mdi:knob
    initial: false
